<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="//cdn.justpremium.com/Justpremium/boilerplate/css/premium_2.0.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body id="body_right" style="opacity:0">

        <div id="right-container" class="pos-a w-100 h-100 over-hidden">

            <!-- Smoke -->
            <img src="assets/smoke.png" id="right-smoke-1" class="right-smokes">
            <img src="assets/smoke.png" id="right-smoke-2" class="right-smokes">
   
           <!-- Logo -->
           <div class="sides-logo-wrap">
               <img srcset="assets/right-call-of-duty.png 2x, assets/right-call-of-duty.png 1x" src="assets/right-call-of-duty.png" class="sides-call-of-duty sides-logo-anima">
               <img srcset="assets/right-mw.png 2x, assets/right-mw.png 1x" src="assets/right-mw.png" class="sides-mw sides-logo-anima pos-r w-100">
           </div>
   
           <!-- Particles -->
           <div id="right-particles-js" class="sides-particles-js"></div>
   
           <!-- Case -->
           <div id="right-case">
               <img src="assets/case.png">
           </div>
   
           <!-- Cta -->
           <div class="sides-cta-wrap">
               <img src="assets/cta.png" class="sides-cta pos-r w-100">
               <img src="assets/cta-hover.png" class="sides-cta-hover pos-a w-100">
           </div>
   
       </div>

        <script src="js/particles.min.js"></script>
        <script src="//cdn.justpremium.com/Justpremium/boilerplate/js/jp-controls_0.4.0.js"></script>
        <script src="js/right.js" charset="utf-8"></script>
        <script src="//cdn.justpremium.com/Justpremium/boilerplate/lib/TweenMax_2.0.1.js"></script>
        <script src="//cdn.justpremium.com/Justpremium/boilerplate/js/premium_2.3.6.js"></script>
    </body>
</html>
