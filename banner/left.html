<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="//cdn.justpremium.com/Justpremium/boilerplate/css/premium_2.0.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="body_left" style="opacity: 0">

    <div id="left-container" class="pos-a w-100 h-100 over-hidden">

        <!-- Smoke -->
        <img src="assets/smoke.png" id="left-smoke-1" class="left-smokes">
        <img src="assets/smoke.png" id="left-smoke-2" class="left-smokes">

        <!-- Logo -->
        <div class="sides-logo-wrap">
            <img srcset="assets/left-call-of-duty.png 2x, assets/left-call-of-duty.png 1x" src="assets/left-call-of-duty.png" class="sides-call-of-duty sides-logo-anima">
            <img srcset="assets/left-mw.png 2x, assets/left-mw.png 1x" src="assets/left-mw.png" class="sides-mw sides-logo-anima pos-r w-100">
        </div>

        <!-- Hero -->
        <div id="left-hero">
            <img srcset="assets/hero.png 2x, assets/hero.png 1x" src="assets/hero.png">
        </div>

        <!-- Particles -->
        <div id="left-particles-js" class="sides-particles-js"></div>

        <!-- Scroll txt -->
        <div id="left-scroll-wrap">
            <img src="assets/modern.png" id="left-scroll-txt-1" class="pos-r w-100">
            <img src="assets/warfare.png" id="left-scroll-txt-2" class="pos-a w-100">
        </div>

        <!-- Cta -->
        <div class="sides-cta-wrap">
            <img src="assets/cta.png" class="sides-cta pos-r w-100">
            <img src="assets/cta-hover.png" class="sides-cta-hover pos-a w-100">
        </div>
    </div>

    <!-- Video -->
    <div jp-controls id="video-container-left">
        <img id="expand-button" src="assets/expand-button.png" jp-noClick />
        <video poster="assets/poster.jpg" id="video" autoplay muted src="assets/video.mp4"></video>
    </div>

    <script src="js/jquery-3.3.1.min.js" id="JPX_creative" charset="utf-8"></script>
    <script src="js/particles.min.js"></script>
    <script src="//cdn.justpremium.com/Justpremium/boilerplate/js/jp-controls_0.4.0.js"></script>
    <script src="js/core/utils.js" charset="utf-8"></script>
    <script src="js/core/view-controller-base.js" charset="utf-8"></script>
    <script src="js/left.js" charset="utf-8"></script>
    <script src="//cdn.justpremium.com/Justpremium/boilerplate/lib/TweenMax_2.0.1.js"></script>
    <script src="//cdn.justpremium.com/Justpremium/boilerplate/js/premium_2.3.6.js"></script>
</body>
</html>
